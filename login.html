<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row login-box g-0">
            <div class="col-lg-6 col-md-12">
                <div class="form-section align-self-center">
                    <h3>Sign into your atom letting account</h3>
                    <div class="btn-section clearfix">
                        <a href="login.html" class="link-btn active btn-1 active-bg">Login</a>
                        <a href="signup.html" class="link-btn btn-2 default-bg">Register</a>
                    </div>
                    <div class="clearfix"></div>
                    <form action="#" method="GET">
                        <div class="form-group form-box">
                            <input name="email" type="email" class="form-control" placeholder="admin@atomletting.com" aria-label="Email Address">
                        </div>
                        <div class="form-group form-box">
                            <input name="password" type="password" class="form-control" placeholder="************" aria-label="Password">
                        </div>

                        <div class="form-group clearfix">
                            <button type="button" class="btn-md btn-theme float-start" onclick="location.href='dashboard.html';">Login</button>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password</a>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="signup.html">Register here</a></p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 bg-color-15 none-992 bg-imgs">
